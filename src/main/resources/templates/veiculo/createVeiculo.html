        <form method="POST" action="/veiculo/createVeiculo" th:object="${veiculo}">
            
            <input type="hidden" th:value="${veiculo.id}" name="id" />
           
            <div class="mb-3">
                <label class="form-label">Placa do Veículo</label>
                <input type="text" class="form-control" name="placa" th:value="${veiculo.placa}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Ano do Veículo</label>

            </div>
            
            <div class="mb-3">
			    <label class="form-label">Cor do Veículo</label>
			    <select name="corDoVeiculo" class="form-select">
			        <option value="">Selecione uma cor</option>
			        <option th:each="cor : ${corVeiculoEnum}"
			                th:value="${cor}"
			                th:text="${cor}"></option>
			    </select>
			</div>

            <button type="submit" class="btn btn-primary">Cadastrar Veículo</button>
        </form>
        <br>
        <form method="GET" action="/veiculo/listaVeiculo">
