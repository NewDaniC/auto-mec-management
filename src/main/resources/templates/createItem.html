<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styleItem.css" >
  <title>CADASTRO DE ITEM</title>
</head>
<body>
	<h1>Pagina item</h1>
	
<form method="POST" action="/createItem">
    
    <div class="mb-3">
      <label class="form-label">ID do Item</label>
      <input type="text" class="form-control" name="id">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Nome do Item</label>
      <input type="text" class="form-control" name="nome">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Descrição do Item</label>
      <input type="text" class="form-control" name="descricao">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Preço do Item</label>
      <input type="text" class="form-control" name="preco">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar ITEM</button>
</form>

<br><br><br><br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome do Item</th>
      <th scope="col">Descrição do Item</th>
      <th scope="col">Preço do Item</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.nome}"></td>
        <td th:text="${item.descricao}"></td>
        <td th:text="${item.preco}"></td>
    </tr>
  </tbody>
</table>
