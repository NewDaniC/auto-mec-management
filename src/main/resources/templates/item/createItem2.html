<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <link rel="stylesheet" href="/css/styleItem.css" >
  
  <title>CADASTRO DE ITEM</title>
</head>

<body>
	<h1>Pagina item</h1>
	
<form method="POST" action="/item/createItem" th:object="${item}">
    <input type="hidden" th:value="${item.id}" name="id" />
    
    <div class="mb-3">
      <label class="form-label">Nome do Item</label>
      <input type="text" class="form-control" name="nome" th:value="${item.nome}">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Descrição do Item</label>
      <input type="text" class="form-control" name="descricao" th:value="${item.descricao}">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Preço do Item</label>
      <input type="text" class="form-control" name="preco" th:value="${item.preco}">
    </div>
    
    <div class="mb-3">
    	<label class="form-label">Categoria do Item</label>
    	<select name="categoria_id" class="form-select">
       		<option value="">Selecione uma categoria</option>
        	<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
   		</select>
	</div>

    <button type="submit" class="btn btn-primary">Cadastrar ITEM</button>
</form>

<br>
<form method="GET" action="/item/listaItem">
    <button type="submit" class="btn btn-primary">Lista ITEM</button>
</form>

</body>
</html>
