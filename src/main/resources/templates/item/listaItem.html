<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styleItem.css" >
  <title>CADASTRO DE ITEM</title>
</head>
<body>
	<h1>LISTA ITEM</h1>

	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Nome do Item</th>
	      <th scope="col">Descrição do Item</th>
	      <th scope="col">Preço do Item</th>
	      <th scope="col">Categoria</th>
	      <th scope="col">#</th>
	      <th scope="col">#</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nome}"></td>
            <td th:text="${item.descricao}"></td>
            <td th:text="${item.preco}"></td>
            <td th:text="${{item.categoria}}"></td>
            <td>
				<a th:href="@{'/item/editItem/'+${item.id}}" >Editar</a>
			</td>
			<td>
				<a th:href="@{'/item/excluirItem/'+${item.id}}" >Excluir</a>
			</td>
        </tr>
	  </tbody>
	</table>

<br>

<form method="GET" action="/item/createItem">
    <button type="submit" class="btn btn-primary">Cadastro item</button>
</form>

</body>
</html>
